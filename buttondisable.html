<html>
    <head>
        <script language="javascript">
            var count=0;
            document.getElementById("displaycount").innerHTML=count;

            function add(){
                

                if (count == 1) {
                document.getElementById("minus").disabled = true;
                }

                if (count != 1){
                document.getElementById("minus").disabled = false;    
                }

                if (count == 9) {
                document.getElementById("plus").disabled = true;
                }
                if (count != 9){
                document.getElementById("plus").disabled = false;    
                }

                count=count+1;
                document.getElementById("displaycount").innerHTML=count;
            }

            function sub(){

                if (count == 1) {
                document.getElementById("minus").disabled = true;
                }

                if (count != 1){
                document.getElementById("minus").disabled = false;    
                }


                if (count == 9) {
                document.getElementById("plus").disabled = true;
                }
                if (count != 9){
                document.getElementById("plus").disabled = false;    
                }

                count=count-1;
                document.getElementById("displaycount").innerHTML=count;
            }

            

           

        </script>
    </head>
    <body>
        <button id="minus" onclick="sub()" disabled>-</button>
        <p id="displaycount"></p>
        <button id="plus" onclick="add()">+</button>
    </body>
</html>
